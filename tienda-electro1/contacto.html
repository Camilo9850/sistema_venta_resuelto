<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body id="contacto">
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contacto</h1>
        <form action="" method="POST">
            <div>
                <label for="txtNombre">Nombre: *</label>
                <input type="text" id="txtNombre" name="txtNombre" required>
            </div>
            <div>
                <label for="txtCorreo">Correo: *</label>
                <input type="email" name="txtCorreo" id="txtCorreo" required>
            </div>
            <div>
                <label for="txtTelefono">Teléfono:</label>
                <input type="tel" name="txtTelefono" id="txtTelefono" placeholder="+99 999 9999-9999">
            </div>
            <div>
                <label for="txtFechaNac">Fecha de nacimiento:</label>
                <input type="date" name="txtFechaNac" id="txtFechaNac">
            </div>
            <div>
                <label for="lstPais">País de origen</label>
                <select name="lstPais" id="lstPais">
                    <optgroup label="Sudamérica">
                        <option value="54">Argentina</option>
                        <option value="55">Brasil</option>
                        <option value="57">Colombia</option>
                    </optgroup>
                    <optgroup label="Europa">
                        <option value="34">España</option>
                        <option value="33">Francia</option>
                        <option value="49">Alemania</option>
                    </optgroup>
                </select>
            </div>
            <div>
                <label for="lstAsunto">Asunto: *</label>
                <select name="lstAsunto" id="lstAsunto" required>
                    <option value="Ventas">Ventas</option>
                    <option value="Soporte" selected>Soporte</option>
                    <option value="Webmaster">Webmaster</option>
                </select>
            </div>
            <div>
                <label for="txtMensaje">Mensaje: *</label>
                <textarea name="txtMensaje" id="txtMensaje" placeholder="Escriba aquí su mensaje" required></textarea>
            </div>
            <div>
                <input type="checkbox" name="chkNewsletter" id="chkNewsletter" checked>
                <label for="chkNewsletter">Deseo recibir mensajes sobre novedades</label>
            </div>
            <div>
                <input type="checkbox" name="chkCondiciones" id="chkCondiciones">
                <label for="chkCondiciones">Acepto términos y condiciones</label>
            </div>
            <div class="opciones">
                <label>¿Sos mayor de edad?</label>
            
                <label for="optMayorSi">Sí </label>
                <input type="radio" name="optMayorEdad" id="optMayorSi">
            
                <label for="optMayorNo">No </label>
                <input type="radio" name="optMayorEdad" id="optMayorNo">
            </div>


            <div>
                <button type="submit" id="btnEnviar" name="btnEnviar">ENVIAR</button>
            </div>
        </form>
    </main>
    <footer>


    </footer>
</body>

</html>
