<script>
    let aValores = ["150.00", "200.30", 500, 99.80];

    function sumatoria(aArray){
        return aArray.reduce(function (total, value) {
            return (Number(total) + Number(value)).toFixed(2);
        })
    }
    console.log(sumatoria(aValores));

</script>
